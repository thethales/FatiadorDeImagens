<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="Uma aplicação HTML5 para fatiar e cortar imagens no seu navegador ou celular" />
  <meta name="author" content="thethales" />
  <title>Fatiador de Imagens</title>
  <!-- Favicon-->
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
  <!-- Core theme CSS (includes Bootstrap)-->
  <link href="css/styles.css" rel="stylesheet" />
  <link href="css/" rel="stylesheet" />
  <!-- Custom CSS -->
  <link href="src/style.css" rel="stylesheet" />
</head>

<body>
  <!-- Responsive navbar-->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Fatiador de Imagens</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span
          class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link active" aria-current="page" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Link</a></li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown"
              aria-expanded="false">Dropdown</a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li>
                <hr class="dropdown-divider" />
              </li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Page content-->
  <div class="container">
    <div class="text-center mt-5">
      <h1>Fatiador de Imagens</h1>
      <p class="lead">Corte uma imagem diretamente no seu navegador.</p>
      <p>Corte imagens para Instagram</p>



     
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">Colunas</span>
        </div>
        <input type="text" class="form-control" aria-label="Quantidade de colunas para cortar a imagem">
      </div>

      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">Linhas</span>
        </div>
        <input type="text" class="form-control" aria-label="Quantidade de linhas para cortar a imagem">
      </div>

      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">Imagem</span>
        </div>
        <div class="custom-file">
          <input type="file" class="custom-file-input" id="inputImageToSlice">
          <label class="custom-file-label" for="inputGroupFile01">Selecionar um Arquivo</label>
        </div>
      </div>
      

      <button id="btnFatiar" type="button" class="btn btn-primary processingButton">
        <span class="sr-only">Fatiar</span>
      </button>
      <button id="btnDownload" type="button" class="btn btn-primary processingButton">
        <span class="sr-only">Download</span>
      </button>
      <button id="btnTeste" type="button" class="btn btn-primary processingButton">
        <span class="sr-only">Teste</span>
      </button>


      <img id="slicedImage"></img>
      <div class="container">
        <div class="row"  id="slicedElements">

        </div>
      <canvas width="400" height="300" id="canvasImageToSlice" />
    </div>
  </div>
  <!-- Bootstrap core JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Core theme JS-->
  <script src="js/scripts.js"></script>
  <script src="src/script.js"></script>

</body>

</html>
