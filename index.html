<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="Uma aplicação HTML5 para fatiar e cortar imagens no seu navegador ou celular" />
  <meta name="author" content="thethales" />
  <title>Fatiador de Imagens</title>
  <!-- Favicon-->
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
  <!-- Core theme CSS (includes Bootstrap)-->
  <link href="src/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
  <link href="src/vendor/bootstrap/css/bootstrap-utilities.css" rel="stylesheet" />
  <link href="src/vendor/bootstrap/css/styles.css" rel="stylesheet" />
  
  <!-- Custom CSS -->
  <link href="src/style.css" rel="stylesheet" />
</head>

<body id="dropArea">

  <!-- Page content-->
  <div class="container-fluid">

    <div class="row text-center mt-5">


      <div id="slice-config" class="col-sm-4 h-75 sticky-top position-sticky ">
        <h1><img src="assets/logo.png" alt="Logotipo Fatiador de Imagens" class="mx-auto d-block logo">Fatiador de
          Imagens
        </h1>
        <p class="lead">Corte uma imagem diretamente no seu navegador.</p>
        <p class="visually-hidden">Corte imagens para Instagram</p>
        <p class="visually-hidden">Corte imagens para Facebook</p>
        <p>Para começar, arraste uma imagem aqui ou clique para carregar uma imagem manualmente</p>
        <form>
          <div class="form-group col-sm-12">

            <div class="row">
              <div class="col col-sm-5">
                <div class="input-group mb-1">
                  <div class="input-group-prepend">
                    <span class="input-group-text">Colunas</span>
                  </div>
                  <input type="number" step="0" tabindex="1" placeholder="3" class="form-control form-control-sm"
                    id="inputTxtCols" aria-label="Quantidade de colunas para cortar a imagem">
                </div>
              </div>

              <div class="col col-sm-5">
                <div class="input-group mb-1 ">
                  <div class="input-group-prepend">
                    <span class="input-group-text">Linhas</span>
                  </div>
                  <input type="number" step="0" tabindex="2" placeholder="4" class="form-control form-control-sm"
                    id="inputTxtRows" aria-label="Quantidade de linhas para cortar a imagem">
                </div>

              </div>

              <div class="col col-sm-2">
                <button class="btn btn-primary" id="btnCustomizar" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                  <span class="sr-only">*</span>
                </button>
              </div>
            </div>
            
            
            <div class="row">
              <div class="collapse" id="collapseCustomizacoes">
                <div class="card card-body" id="tabelaWidthHeight">
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col col-sm-12" id="loadArea">
                <form class="dropForm">

                  <input type="file" tabindex="3" id="inputImageToSlice" accept="image/*">
                  <label class="btn btn-primary processingButton" for="inputImageToSlice"
                    alt="Selecionar uma imagem do seu dispositivo">Selecionar</label>
                  <span>ou </span>
                  <button id="btnFatiar" type="button" tabindex="4" class="btn btn-secondary processingButton"
                    alt="Pré visualizar o layout de grades e linhas">
                    <span class="sr-only"
                      alt="Fatiar a imagem seleciona no numero de colunas e linhas especificadas">Pré
                      Visualizar</span>
                  </button>
                  <button id="btnDownload" type="button" class="btn btn-primary processingButton">
                    <span class="sr-only">Download</span>
                  </button>

                </form>
              </div>
            </div>

            <div id="btnForm" class="form-row">

            </div>
          </div>
        </form>

      </div>

      <div class="col-sm-1" id="container-separador">
        <div class="separador">Fatiador de Imagens</div>
        <div class="arrow-up"></div>
      </div>
      
      <div class="col-sm-7">
        <img id="slicedImage"></img>
        <div class="container" id="containerSlicedElements">
          <div class="h-75 d-block" id="slicedElements">
          </div>

          <canvas width="400" height="300" id="canvasImageToSlice" />
        </div>
      </div>

    </div>
    <!-- Bootstrap core JS-->
    <script src="src/vendor/jquery/jquery-3.6.0.min.js"></script>
    <script src="src/vendor/bootstrap/js/popper.min.js"></script>
    <script src="src/vendor/bootstrap/js/bootstrap.min.js"></script>
        
    
    
    <!-- JSZip Plugin-->
    <script src="src/vendor/jszip/jszip.min.js"></script>
    <script src="src/vendor/jszip/FileSaver.js"></script>
    <!-- Custom JS -->
    <script src="src/script.js"></script>
  
    <script>

       /* $("#btnCustomizar").click(function(){
            printWidthHeightTable();
            $("#collapseCustomizacoes").collapse('toggle');
        });*/


     

        


    </script>
</body>

</html>
